version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            # Install Rust and cargo-lambda for building the MCP server
            - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            - source $HOME/.cargo/env
            # Install Zig for cross-compilation
            - pip3 install ziglang
            # Install cargo-lambda
            - cargo install cargo-lambda
            # Build the Rust MCP server
            - cd amplify/mcp-server/rust-mcp-server
            - make build
            - cd ../../..
        build:
          commands:
            - 'echo "Deploying backend - Branch: $AWS_BRANCH"'
            - 'echo "TABLE_ENV_SUFFIX: ${TABLE_ENV_SUFFIX:-not set, will use prod default}"'
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - 'echo "Building frontend - Branch: $AWS_BRANCH"'
            - 'echo "TABLE_ENV_SUFFIX: ${TABLE_ENV_SUFFIX:-not set, will use prod default}"'
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
    appRoot: ui_amplify