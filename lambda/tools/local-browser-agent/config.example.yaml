# Local Browser Agent Configuration
# Copy this file to config.yaml and fill in your values

# AWS Step Functions Activity ARN (from CDK deployment)
activity_arn: "arn:aws:states:us-west-2:123456789:activity:browser-remote-prod"

# AWS Profile to use for credentials
aws_profile: "browser-agent"

# Optional: AWS Region (leave empty to use profile default)
aws_region: null

# S3 Bucket for recordings (from CDK deployment)
s3_bucket: "browser-agent-recordings-prod-123456789"

# Optional: Chrome user data directory for persistent sessions
# Leave null to use temporary profile
user_data_dir: null

# UI Port
ui_port: 3030

# ────────────────────────────────────────────────────────────────
# Browser Automation Engine Selection
# ────────────────────────────────────────────────────────────────
# Choose between Nova Act (legacy) and OpenAI Computer Agent (recommended)
#
# OpenAI Computer Agent Benefits:
# - 25-40% faster execution (single-shot planning)
# - 90% cost reduction with gpt-4o-mini
# - More robust locator-based actions
# - Better error handling with LLM feedback

# Browser engine: "nova_act" or "computer_agent"
# Feature flag for gradual migration - defaults to nova_act for backward compatibility
browser_engine: "nova_act"

# ────────────────────────────────────────────────────────────────
# Nova Act Configuration (Legacy)
# ────────────────────────────────────────────────────────────────
# Only used when browser_engine = "nova_act"

# Optional: Nova Act API key (can also use NOVA_ACT_API_KEY env var)
nova_act_api_key: null

# ────────────────────────────────────────────────────────────────
# OpenAI Computer Agent Configuration (Recommended)
# ────────────────────────────────────────────────────────────────
# Only used when browser_engine = "computer_agent"

# OpenAI API key (can also use OPENAI_API_KEY env var)
openai_api_key: null

# OpenAI model: "gpt-4o-mini" (recommended, 90% cheaper) or "gpt-4o" (better accuracy)
openai_model: "gpt-4o-mini"

# Enable automatic replanning if task doesn't complete
enable_replanning: true

# Maximum number of replanning attempts
max_replans: 2

# ────────────────────────────────────────────────────────────────
# Common Browser Configuration
# ────────────────────────────────────────────────────────────────

# Run browser in headless mode (not recommended for bot detection avoidance)
headless: false

# Heartbeat interval in seconds (how often to send heartbeat to Step Functions)
heartbeat_interval: 60

# Browser channel: "msedge" (Windows default), "chrome", "chromium"
# null = auto-detect (Edge on Windows, Chrome on Mac/Linux)
browser_channel: null
