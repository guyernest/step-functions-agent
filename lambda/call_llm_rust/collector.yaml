receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  awsxray: {}                                   # traces → X-Ray
  awsemf:                                       # metrics → CloudWatch (EMF)
    namespace: "bedrock-agentcore"              # AgentCore namespace per AWS docs
    log_group_name: "/aws/bedrock-agentcore/runtimes/sf-agents"
    log_stream_name: "runtime-logs"
    dimension_rollup_option: "ZeroAndSingleDimensionRollup"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [awsxray]
    metrics:
      receivers: [otlp]
      exporters: [awsemf]